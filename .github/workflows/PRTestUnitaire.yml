name: Run PHPUnit Tests

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  phpunit-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost --silent"
          --health-interval=10s
          --health-timeout=10s
          --health-retries=5
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: resources_relationnelles
          MYSQL_USER: root
          MYSQL_PASSWORD: ''

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, intl, pdo_mysql
        ini-values: post_max_size=256M, upload_max_filesize=256M

    - name: List directory contents
      run: ls -R web
      shell: bash

    - name: Install dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader
      working-directory: web

    - name: Check MySQL logs for debugging
      run: |
        docker logs $(docker ps -q -f name=mysql)
      shell: bash

    - name: Set up database
      run: |
        # Wait for MySQL to be ready
        until mysqladmin ping -h 127.0.0.1 --silent; do
          echo 'waiting for mysql to be connectable...'
          sleep 5
        done
        # Initialize the database schema
        mysql -h 127.0.0.1 -P 3306 -u root -proot resources_relationnelles < web/database/schema.sql
      shell: bash

    - name: Run PHPUnit
      env:
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: resources_relationnelles
        DB_USERNAME: root
        DB_PASSWORD: ''
        CI_ENVIRONMENT: testing
      run: vendor/bin/phpunit --testsuite Commentaire2 --testdox
      working-directory: web